<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9; /* Custom background */
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <!-- Brand Logo -->
            <a class="navbar-brand d-flex align-items-center fw-bold text-dark gap-2" href="#">
                <img src="/api/placeholder/40/40" alt="Brand Logo" class="rounded" style="height: 40px;">
                E-Commerce
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Menu -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav mx-auto">
                    <!-- Browse Categories -->
                    <li class="nav-item dropdown">
                        <a class="nav-link fw-semibold text-uppercase position-relative" href="#" data-bs-toggle="dropdown">
                            Browse Categories
                            <i class="bi bi-chevron-down ms-1"></i>
                        </a>
                        <ul class="dropdown-menu shadow rounded-3 p-3">
                            <li><a class="dropdown-item rounded px-3 py-2" href="#">Electronics</a></li>
                            <li><a class="dropdown-item rounded px-3 py-2" href="#">Clothing</a></li>
                            <li><a class="dropdown-item rounded px-3 py-2" href="#">Accessories</a></li>
                            <li><a class="dropdown-item rounded px-3 py-2" href="#">Home & Garden</a></li>
                            <li><a class="dropdown-item rounded px-3 py-2" href="#">Books</a></li>
                        </ul>
                    </li>

                    <!-- Home -->
                    <li class="nav-item dropdown">
                        <a class="nav-link fw-semibold text-uppercase position-relative" href="#" data-bs-toggle="dropdown">
                            Home
                            <i class="bi bi-chevron-down ms-1"></i>
                        </a>
                        <ul class="dropdown-menu shadow rounded-3 p-3">
                            <li><a class="dropdown-item rounded px-3 py-2" href="#">Main Home</a></li>
                            <li><a class="dropdown-item rounded px-3 py-2" href="#">About Us</a></li>
                        </ul>
                    </li>

                    <!-- Shop -->
                    <li class="nav-item dropdown">
                        <a class="nav-link fw-semibold text-uppercase position-relative" href="#" data-bs-toggle="dropdown">
                            Shop
                            <i class="bi bi-chevron-down ms-1"></i>
                        </a>
                        <ul class="dropdown-menu shadow rounded-3 p-3">
                            <li><a class="dropdown-item rounded px-3 py-2" href="#">Shop Now</a></li>
                            <li><a class="dropdown-item rounded px-3 py-2" href="#">Special Offers</a></li>
                        </ul>
                    </li>

                    <!-- Blog -->
                    <li class="nav-item dropdown">
                        <a class="nav-link fw-semibold text-uppercase position-relative" href="#" data-bs-toggle="dropdown">
                            Blog
                            <i class="bi bi-chevron-down ms-1"></i>
                        </a>
                        <ul class="dropdown-menu shadow rounded-3 p-3">
                            <li><a class="dropdown-item rounded px-3 py-2" href="#">Our Blog</a></li>
                            <li><a class="dropdown-item rounded px-3 py-2" href="#">Latest News</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Navbar Actions -->
                <div class="navbar-actions d-flex align-items-center gap-3">
                    <button class="btn btn-light text-dark p-2">
                        <i class="bi bi-search"></i>
                    </button>
                    <button class="btn btn-light text-dark p-2 position-relative">
                        <i class="bi bi-cart"></i>
                        <span class="badge bg-success rounded-circle position-absolute top-0 end-0 translate-middle p-1">3</span>
                    </button>
                    <button class="btn btn-outline-primary">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap 5.3 JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        // Add rotation to dropdown arrows
        document.querySelectorAll('.nav-item.dropdown').forEach(item => {
            item.addEventListener('show.bs.dropdown', () => {
                item.querySelector('.bi-chevron-down').classList.add('rotate-180');
            });
            item.addEventListener('hide.bs.dropdown', () => {
                item.querySelector('.bi-chevron-down').classList.remove('rotate-180');
            });
        });
    </script>
</body>
</html>
