<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #2c3e50;
            --bg-color: #f4f6f9;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand img {
            height: 40px;
            border-radius: 8px;
        }

        .nav-item .nav-link {
            color: var(--text-color);
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-item .nav-link-arrow {
            transition: transform 0.3s ease;
        }

        .nav-item.show .nav-link-arrow {
            transform: rotate(180deg);
        }

        .nav-item .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .nav-item .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .nav-item .nav-link:hover {
            color: var(--primary-color);
        }

        .dropdown-menu {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 10px;
            padding: 15px;
            animation: dropdown-animation 0.3s ease;
        }

        @keyframes dropdown-animation {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-item {
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .dropdown-item:hover {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--primary-color);
            transform: translateX(5px);
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-search {
            background: none;
            border: none;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .btn-search:hover {
            color: var(--primary-color);
        }

        .btn-cart {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--secondary-color);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Brand Logo -->
            <a class="navbar-brand" href="#">
                <img src="/api/placeholder/40/40" alt="Brand Logo">
                E-Commerce
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Menu -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav mx-auto">
                    <!-- Browse Categories -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            Browse Categories
                            <i class="bi bi-chevron-down nav-link-arrow"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Electronics</a></li>
                            <li><a class="dropdown-item" href="#">Clothing</a></li>
                            <li><a class="dropdown-item" href="#">Accessories</a></li>
                            <li><a class="dropdown-item" href="#">Home & Garden</a></li>
                            <li><a class="dropdown-item" href="#">Books</a></li>
                        </ul>
                    </li>

                    <!-- Home -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            Home
                            <i class="bi bi-chevron-down nav-link-arrow"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Main Home</a></li>
                            <li><a class="dropdown-item" href="#">About Us</a></li>
                        </ul>
                    </li>

                    <!-- Shop -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            Shop
                            <i class="bi bi-chevron-down nav-link-arrow"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Shop Now</a></li>
                            <li><a class="dropdown-item" href="#">Special Offers</a></li>
                        </ul>
                    </li>

                    <!-- Blog -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            Blog
                            <i class="bi bi-chevron-down nav-link-arrow"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Our Blog</a></li>
                            <li><a class="dropdown-item" href="#">Latest News</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Navbar Actions -->
                <div class="navbar-actions">
                    <button class="btn btn-search">
                        <i class="bi bi-search"></i>
                    </button>
                    <button class="btn btn-cart position-relative">
                        <i class="bi bi-cart"></i>
                        <span class="cart-badge">3</span>
                    </button>
                    <button class="btn btn-outline-primary">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap 5.3 JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        // Add rotation to dropdown arrows
        document.querySelectorAll('.nav-item.dropdown').forEach(item => {
            item.addEventListener('show.bs.dropdown', () => {
                item.classList.add('show');
            });
            item.addEventListener('hide.bs.dropdown', () => {
                item.classList.remove('show');
            });
        });
    </script>
</body>
</html>
